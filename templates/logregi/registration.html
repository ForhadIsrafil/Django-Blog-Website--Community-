{% extends "base.html" %}
{% load static %}

{% block title %}Registration{% endblock title %}
{% block content %}
<style>
body{
      background-image: url("../static/img/banner/2.jpg");
    background-repeat: no-repeat;
    width: auto;
    height: auto;
}
</style>
<body>
 <p style="height: 50px">&nbsp;</p>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 panel-registration">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Please Register</h3>
        </div>
        <div class="panel-body">
          <span style="color:green;text-align: center;">
            {{ success_message }}
          </span>
          <span style="color:red;text-align: center;">
              {{ error_message }}
          </span>

          <form accept-charset="UTF-8" role="form" method="POST" action="{% url 'registration_view' %}">
            {% csrf_token %}
            <fieldset>
              <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="username" maxlength="10" id="username" name="username" required="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="name" maxlength="15" id="name" name="name" required="" />
              </div><!--
              <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="DHA,RAJ,COM,KHUL,RANG,CHT,SYL,BAR" id="district" name="district" required="" />
              </div>
              <div class="form-group">
                <input type="tel" class="form-control input-lg" placeholder="Mobile: +880" id="number" name="number" required="" />
              </div>-->
              <div class="form-group">
                <input type="email" class="form-control input-lg" placeholder="email" id="email" name="email" required="" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="password" id="pass" name="password" maxlength="20" required="" />
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Register">
            </fieldset>
          </form>
          <span>Already have an account? <a href="{% url 'login_view' %}">Login here</a>.</span>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

{% endblock content %}
